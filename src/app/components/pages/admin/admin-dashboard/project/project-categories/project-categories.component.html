<mat-card>
    <mat-list>
        <div mat-subheader>All Categories </div>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>folder</mat-icon>
            <div mat-line>{{c.title}}</div>
            <div mat-line>{{c.description}}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</mat-card>
<mat-card>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title </mat-label>
                            <input required type="text" name="title" matInput placeholder="Enter here" [(ngModel)]="cat.title" />
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>description </mat-label>
                            <textarea name="title" matInput placeholder="Enter Category description" [(ngModel)]="cat.description" row="20"></textarea>
                        </mat-form-field>
                        <div class="container text-center mt-20">
                            <button mat-raised-button color="accent">Add New Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
