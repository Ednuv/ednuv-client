<h3>Questions of {{qtitle}}</h3>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="accent" [routerLink]="'/quiz/add-question'+'/'+qId">Add Question</button>
            </div>
            <mat-card *ngFor="let q of questions; let i = index" class="mt20">
                <mat-card-content>
                    <p>
                        <b>  Q{{i+1}}) </b> <span [innerHTML]="q.content"></span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p> 1){{ q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p>2){{ q.option2}}</p>
                            </div>
                            <div class="col-md-6">
                                <p>3){{ q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p>4){{ q.option4}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p><b>Correct Answer : {{q.answer}}</b></p>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
