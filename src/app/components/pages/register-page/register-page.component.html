<app-header-style-four></app-header-style-four>
<div class="register-area">
    <div class="row m-0">
        <div class="col-lg-6 col-md-12 p-0">
            <div class="register-image">
                <img src="assets/img/login.jpg" alt="image">
            </div>
        </div>
        <div class="col-lg-6 col-md-12 p-0">
            <div class="register-content" *ngIf="!submit">
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="register-form">
                            <div class="logo">
                                <a routerLink="/"><img src="assets/img/black-logo.png" alt="image"></a>
                            </div>
                            <h3>Open up your Ednuv Account now</h3>
                            <p>Already signed up? <a routerLink="/login">Log in</a></p>
                            <form (ngSubmit)="formSubmit()">
                                <div class="form-group">
                                    <input [(ngModel)]="user.username" type="text" name="email" id="email" placeholder="Your email address" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="user.password" type="text" name="password" id="password" placeholder="Create a password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="user.firstName" type="text" name="FirstName" id="firstName" placeholder="Enter your First Name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="user.lastName" type="text" name="LastName" id="lastName" placeholder="Enter your Last Name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="user.phone" type="text" name="Phone" id="phone" placeholder="Enter your Phone Number" class="form-control">
                                </div>
                                <!-- <div class="form-group">
                                    <div class="col-md-6">
                                        <input type="file" (change)=onFileChanged($event) name="picByte" id="picByte" class="form-control">
                                    </div>
                                </div> -->
                                <button type="submit">Sign Up</button>
                                <div class="connect-with-social">
                                    <span>Or</span>
                                    <button type="submit" class="facebook"><i class='bx bxl-facebook'></i> Connect with Facebook</button>
                                    <button type="submit" class="twitter"><i class='bx bxl-twitter'></i> Connect with Twitter</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="register-content" *ngIf="submit">
                    <div class="d-table">
                        <div class="d-table-cell">
                            <div class="register-form">
                                <div class="logo">
                                    <a routerLink="/"><img src="assets/img/black-logo.png" alt="image"></a>
                                </div>
                                <h3>Thanks for Registering with us</h3>
                                <p>Login to Continue | <a routerLink="/login">Log in</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
