<app-header-style-four></app-header-style-four>

<div class="page-title-area item-bg1">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Courses</li>
            </ul>
            <h2>Courses List</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-8 col-md-12">
        <div class="row" style="margin-top: 50px;">
            <div class="col-lg-12 col-md-12" *ngFor="let q of quizzes">
                <div class="single-courses-list-box mb-30">
                    <div class="box-item">
                        <div class="courses-image">
                            <div class="image bg-1">
                                <img src="" alt="image">
                                <a routerLink="/single-courses" class="link-btn"></a>
                                <div class="courses-tag">
                                    <a routerLink="/courses-list" class="d-block">{{q.category.title}}</a>
                                </div>
                            </div>
                        </div>
                        <div class="courses-desc">
                            <div class="courses-content">
                                <h3><a [routerLink]="'/quiz-pre-start/'+q.qId" class="d-inline-block">{{q.title}}</a></h3>
                                <div class="courses-rating">
                                    <div class="review-stars-rated">
                                        <i class='bx bxs-star'></i>
                                        <i class='bx bxs-star'></i>
                                        <i class='bx bxs-star'></i>
                                        <i class='bx bxs-star'></i>
                                        <i class='bx bxs-star'></i>
                                    </div>
                                    <div class="rating-total">
                                        5.0 (1 rating)
                                    </div>
                                </div>
                                <p>{{q.description}}</p>
                                <button mat-raised-button color="primary" [routerLink]="'/quiz-pre-start/'+q.qId">Start</button>
                            </div>
                            <div class="courses-box-footer">
                                <ul>
                                    <li class="students-number">
                                        <i class='bx bx-user'></i> {{q.numberOfQuestion}}
                                    </li>
                                    <li class="courses-lesson">
                                        <i class='bx bx-book-open'></i> {{q.maxMarks}}
                                    </li>
                                    <li class="courses-price">
                                        Free
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
