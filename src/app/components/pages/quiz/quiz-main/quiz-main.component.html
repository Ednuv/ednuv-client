<app-header-style-four></app-header-style-four>

<div class="page-title-area page-title-style-three item-bg1">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Quiz Category</li>
            </ul>
            <h2>Quiz Category List</h2>
        </div>
    </div>
</div>

<div class="courses-categories-area pt-100 pb-70">
    <div class="container">
        <div class="row">
            <div *ngFor="let c of categories" class="col-lg-3 col-sm-6 col-md-4">
                <div class="single-courses-category mb-30">
                    <a [routerLink]="'/quiz-list/'+c.cid">
                        <i class='bx bx-shape-triangle'></i> {{c.title}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
