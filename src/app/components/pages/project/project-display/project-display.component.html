<app-header-style-four></app-header-style-four>

<div class="page-title-area page-title-style-three  item-bg1">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Projects</li>
            </ul>
            <h2>Projects List</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-8 col-md-12">
        <div class="row" style="margin-top: 50px;">
            <div class="col-lg-12 col-md-12" *ngFor="let q of projects;let i = index">
                <div class="single-courses-list-box mb-30 ml-30">
                    <div class="box-item">
                        <div class="courses-image">
                            <!--   <div class="image bg-1 "> -->
                            <img [src]='projectpic[i]' alt="image">
                            <a routerLink="/single-courses" class="link-btn"></a>

                            <!--   </div> -->
                        </div>
                        <div class="courses-desc">
                            <div class="courses-content">
                                <h3>
                                    <a [routerLink]="'/project-detail/'+q.pdId" style="text-decoration: none; color: rgb(72, 38, 38);">{{q.title}}</a>
                                </h3>
                                <div class="courses-rating">
                                    <div class="review-stars-rated">
                                        <i class='bx bxs-star'></i>
                                        <i class='bx bxs-star'></i>
                                        <i class='bx bxs-star'></i>
                                        <i class='bx bxs-star'></i>
                                        <i class='bx bxs-star'></i>
                                    </div>
                                    <div class="rating-total">
                                        5.0 (1 rating)
                                    </div>
                                </div>
                                <p>{{q.shortdescription}}</p>
                            </div>
                            <div class="courses-box-footer">
                                <ul>
                                    <li class="students-number">
                                        <i class='bx bx-user'></i> {{q.level}}
                                    </li>
                                    <li class="courses-lesson">
                                        <i class='bx bx-book-open'></i> {{q.projectLength}}
                                    </li>
                                    <li class="courses-price">
                                        {{q.cost}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
